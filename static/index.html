<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Voice AI Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <header>
    <h1>Voice Agent</h1>
    <div class="status-bar">
      <span class="lang-badge" id="lang-badge">--</span>
      <div class="status-dot" id="status-dot"></div>
      <span id="status-text" style="font-size:12px;color:var(--text-muted)">Disconnected</span>
    </div>
  </header>

  <div id="chat-area">
    <div class="message agent">
      <div class="meta">Agent</div>
      Press and hold the microphone button to speak. Release to send.
    </div>
  </div>

  <div class="processing-indicator" id="processing">
    <div class="dot-loader"><span></span><span></span><span></span></div>
    <span id="processing-text">Processing...</span>
  </div>

  <div id="summary-panel">
    <h3>Conversation Summary</h3>
    <div class="summary-section">
      <label>Summary</label>
      <p id="summary-text"></p>
    </div>
    <div class="summary-section">
      <label>Sentiment</label>
      <p><span class="sentiment-badge" id="sentiment-badge"></span></p>
      <p id="sentiment-details" style="margin-top:4px;font-size:13px;color:var(--text-muted)"></p>
    </div>
    <div class="summary-section">
      <label>Turns</label>
      <p id="turn-count"></p>
    </div>
  </div>

  <div id="controls">
    <button id="end-btn">End Session</button>

    <button id="mic-btn" aria-label="Hold to speak">
      <svg viewBox="0 0 24 24">
        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
      </svg>
    </button>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
